<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function asyncTask() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  const success = false // 어떤 작업이 성공했다고 가정
                  if (success) {
                     resolve('task success')
                  } else {
                     reject('task failed')
                  }
               }, 1000)
            })
         }
         asyncTask()
            .then((result) => {
               console.log(result) // promise 가 이행 상태로 변경됨
            })
            .catch((error) => {
               console.error(error) // promise 가 거절 상태로 변경됨
            })
      </script>
   </body>
</html>
