<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <ul id="first">
         <li>첫번째</li>
      </ul>

      <script>
         const first = document.querySelector('#first')

         const li = document.createElement('li')
         li.textContent = '두번째'

         first.appendChild(li)
      </script>
   </body>
</html>
