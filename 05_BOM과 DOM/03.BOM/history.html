<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <button onclick="back()">뒤로가기</button>
      <button onclick="reload()">새로고침</button>

      <script>
         function back() {
            // history.back() // 한 번 뒤로가기
            history.go(-1) // 뒤로가기
            // history.go(-2) // 두 번 뒤로가기
            // history.go(1) // 한 번 앞으로가기
            // history.go(0) // 새로고침
         }
         function reload() {
            location.reload() // 새로고침
         }
      </script>
   </body>
</html>
