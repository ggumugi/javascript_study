<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <input type="checkbox" />
      <span>타이머 활성화</span>
      <h1></h1>

      <script>
         let timer = 0
         let timerId = 0
         const h1 = document.querySelector('h1')
         const checkbox = document.querySelector('input')

         // 체크 박스 체크/해제 할 때 이벤트 발생
         checkbox.addEventListener('change', (e) => {
            if (e.target.checked) {
               //1초에 한 번 씩 h1태그에 초단위 출력
               // setinterval = 일정 간격마다 코드 실행
               timerId = setInterval(() => {
                  timer += 1
                  h1.textContent = `${timer}초`
               }, 1000) // 1000= 1초
            } else {
               clearInterval(timerId) // 반복되는 작업 취소
            }
         })
      </script>
   </body>
</html>
