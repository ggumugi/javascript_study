<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h3>브라우저 창의 크기를 변경해 보세요!</h3>
      <div id="info">현재 창 크기 : <span id="size"></span></div>
      <script>
         const sizeInfo = document.getElementById('size')
         function updateSize() {
            const width = window.innerWidth //브라우저의 너비
            const height = window.innerHeight //브라우저의 높이
            sizeInfo.textContent = `${width}px X ${height}px`
            // 텍스트로 표시
         }
         updateSize() // 맨처음 들어왔을 때 초기 창 크기를 표시한다
         window.addEventListener('resize', updateSize)
         // document. 이 아니라 window. 이 들어가 있는 이유는 resize 자체가 브라우저 창의 크기에 관련되는 것이기 때문에 브라우저 전체에 걸어주는 것이다
      </script>
   </body>
</html>
