<!DOCTYPE html>

   <body>
      <script>
         //나머지 매개변수로 값을 받아서 최솟값을 구하는 함수
         function min(...array) {
            let output = array[0]
            for (const item of array) {
               // 현재 output 보다 더 작은 item이 있다면
               if (output > item) {
                  // output 값을 item으로 변경
                  output = item
               }
            }
            return output
         }

         console.log(`최솟값 = ${min([52, 273, 32, 103, 275, 24, 57])}`)
      </script>
   </body>
