<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         a() // 호이스팅 가능
         // function으로 선언시 위치 상관없이 가능
         function a() {
            document.write('haha')
         }

         b() // 호이스팅 불가능
         // b()라는 const 함수 선언보다 위에 있음

         const b = function () {
            document.write('baba')
         }
      </script>
   </body>
</html>
