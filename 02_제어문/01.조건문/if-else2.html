<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const data = new Date() // 날짜를 구하는 객체
         const hour = date.getHours() //날짜에서 시간을 구하는 함수

         console.log(data)
         console.log(hour)

         if (hour < 11) {
            alert('아침 시간 입니다.')
         } else {
            if (hour < 15) {
               alert('점심 시간 입니다.')
            } else {
               alert('저녁 시간 입니다.')
            }
         }
      </script>
   </body>
</html>
