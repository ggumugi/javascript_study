<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // var: 같은 변수명 사용 가능, 변수에 값 재할당 가능
         var num = 1
         num = 3 // 재할당 가능

         var num = 2 // 같은 변수명 사용 가능

         // let: 같은 변수명 정의 불가능, 변수에 값 재할당 가능
         let num2 = 2
         num2 = 3

         // let num2 = 1  오류 발생 같은 변수명 정의 불가능

         // const: 같은 변수명 저의 불가능, 변수에 값 재할당 불가능
         const num3 = 3
         // const num3 = 2 오류 발생
      </script>
   </body>
</html>
