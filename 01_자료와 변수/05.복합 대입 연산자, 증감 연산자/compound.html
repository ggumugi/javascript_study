<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let value = 10

         value += 10
         console.log(value) // 20

         value *= 10
         console.log(value) // 200

         value /= 10
         console.log(value) // 20

         value %= 3
         console.log(value) // 2
      </script>
   </body>
</html>
