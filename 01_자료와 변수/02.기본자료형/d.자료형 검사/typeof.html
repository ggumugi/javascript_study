   <body>
      <script>
         var num
         console.log(typeof num)
         console.log(typeof 27)
         console.log(typeof true)
         console.log(typeof '문자열')
         console.log(typeof '')
         // 괄호를 넣어도 결과는 같다( 지금 설정에 프리티어가 되어있어서 괄호가 자동으로 풀린다)
         console.log(typeof num)
         console.log(typeof 27)
