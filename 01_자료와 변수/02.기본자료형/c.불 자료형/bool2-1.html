<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script></script>
   </head>
   <body>
      <script>
         var num1 // undefined
         var num2 = null
         console.log(num1, num2)
         // undefined, null, 빈문자열, 0을 제외한 모든것은 true
         // Boolean  괄호 안에 것을 true false로 나눔
         console.log(Boolean(num1), Boolean(num2), Boolean(''), Boolean(0))
         // false, false, false, false
         console.log(Boolean(1), Boolean('hello'), Boolean(true))
         // true, true, true, true
      </script>
   </body>
</html>
